<!-- router-trasitions -->
<div class="trasition-wrapper"></div>
<div class="trasition-wrapper second-layer" style="background-color: #ffffff;"></div>
<!-- #Section 01 -->
<section id="section-01" class="dark gradient">
  <div class="container row">
    <div class="half-col d-flex" data-aos="fade" data-aos-delay="1500">
      <h1 [innerHTML]="'general.careers_title' | translate"></h1>
      <p style="max-width: 480px;">{{ 'general.about_us_text' | translate }}</p>
      <button routerLink="../contact" class="btn light-fill lg-btn">{{ 'general.schedule_consultation' | translate }}</button>
    </div>
    <div class="half-col" data-aos="fade-left" data-aos-delay="2000">
      <img width="100%" height="auto" src="assets/images/services-section-001.png">
    </div>
  </div>
  <div class="container numbers-container row" data-aos="fade-up" data-aos-delay="2500">
    <div class="four-col numbers-wrapper">
      <span appCountUpNumbers class="numbers" [countUp]="34349" [duration]="5000" [symbol]="'+'" [number_delay]="2500"></span>
      <p>Lorem Ipsum</p>
    </div>
    <div class="four-col numbers-wrapper">
      <span appCountUpNumbers class="numbers" [countUp]="72" [duration]="5000" [symbol]="'%'" [number_delay]="2500"></span>
      <p>Lorem Ipsum</p>
    </div>
    <div class="four-col numbers-wrapper">
      <span appCountUpNumbers class="numbers" [countUp]="462" [duration]="5000" [symbol]="'+'" [number_delay]="2500"></span>
      <p>Lorem Ipsum</p>
    </div>
    <div class="four-col numbers-wrapper">
      <span appCountUpNumbers class="numbers" [countUp]="83" [duration]="5000" [symbol]="'%'" [number_delay]="2500"></span>
      <p>Lorem Ipsum</p>
    </div>
  </div>
</section>
<!-- #Section 03 -->
<section id="section-03" class="light">
  <div class="container row">
    <div class="half-col d-flex" data-aos="fade-right" data-aos-delay="600">
      <!-- <h2 style="max-width: 575px;">Lorem IpsumÂ is simply duy text of the printing <span class="accent-color">and typesetting industry.</span></h2> -->
      <p class="p-md" [innerHTML]="'general.about_us_text_1' | translate"></p>
      <!-- <span class="icon-link">
        <img src="assets/images/icon-accent-circle-arrow.svg">
        <i>{{ 'general.see_more' | translate }}</i>
      </span> -->
    </div>
    <div class="half-col" data-aos="fade-left" data-aos-delay="600">
      <img width="100%" height="auto" src="assets/images/about-us-image002.png">
    </div>
  </div>
</section>
<!-- #Section 02 -->
<section id="section-02" class="image-parallax-card" style="background-image: url('assets/images/image-parallax-jobs-form.png'); margin-top: 77px;">
  <div class="content">
    <div class="container text-center" style="display: block;" data-aos="fade" data-aos-delay="600">
      <h2 class="md" [innerHTML]="'general.jobs_section_title' | translate"></h2>
      <p class="md">{{ 'general.jobs_section_text' | translate }}</p>
    </div>
    <div class="form-wrapper" style="max-width: 710px;" data-aos="fade-down" data-aos-delay="1000">
      <div class="container">
        <div class="half-col input-wrapper">
          <label for="">{{ 'forms.name' | translate }}<span>*</span></label>
          <input type="text">
        </div>
        <div class="half-col input-wrapper">
          <label for="">{{ 'forms.last_name' | translate }}<span>*</span></label>
          <input type="text">
        </div>
      </div>
      <div class="container" style="margin-top: 18px;">
        <div class="half-col input-wrapper">
          <label for="">{{ 'forms.email' | translate }}<span>*</span></label>
          <input type="text">
        </div>
        <div class="half-col input-wrapper">
          <label for="file-upload" class="custom-file-upload">
            <i class="fa fa-cloud-upload"></i> {{ 'forms.option_to_apply' | translate }}
          </label>
          <input id="file-upload" type="file"/>
        </div>
      </div>
      <br>
      <br>
      <input type="checkbox" id="terms" value="false" />
      <label for="terms">{{ 'forms.terms' | translate }}</label>
      <div class="container form-actions" style="justify-content: center;">
        <button class="btn accent lg-btn" style="width: 244px;">{{ 'general.postulate' | translate }}</button>
        <p [innerHTML]="'forms.client_login_text' | translate"></p>
      </div>
    </div>
  </div>
</section>
